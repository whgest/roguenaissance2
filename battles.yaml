      - All classes have a defensively oriented summon. Pyromancers and Astromancers also have an offensive summon, and Terramancers a healing summon.

3:
    intro: battle3
    map: lava
    music:
      - battle3

    actors:
      - ident: Belshazzar
        loc: 25,5

    events:
      - condition:
          trigger_type: start
        effect:
          type: add_mobs
          ids:
            - 0

      - condition:
          trigger_type: bosskill
        effect:
          type: victory

    tips:
      - Belshazzar's minions can be pushed or pulled into lava for an instant kill, but Belshazzar himself will not be felled so easily.
      - Belshazzar's MP are used and regenerated just like yours... if you let him fully charge, he will unleash a devastating spell.
      - Forcing Belshazzar to drain life from his minions instead of attacking or summoning is one way to turn the fight against him.
